<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <main class="main-container">

        <section class="data-user">
            
            <div class="input-container">
                <label for="day">Day</label>
                <input type="number" class="input-day" title="Date of birth"> <!-- Alterado para input-day -->
            </div>
            
            <div class="input-container">
                <label for="month">Month</label>
                <input type="number" class="input-month" title="Date of birth">
            </div>
            
            <div class="input-container">
                <label for="year">Year</label>
                <input type="number" class="input-year" title="Date of birth">
            </div>
        </section>

        <section class="container-btn">
            <button class="btn-add"><img src="assets/images/icon-arrow.svg" alt=""></button>
        </section>

        <section class="container-inform">
            <p><article class="inform-year inform-number"> --</article> years</p>
            <p><article class="inform-month inform-number">--</article> months</p>
            <p><article class="inform-day inform-number">--</article> days</p>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
